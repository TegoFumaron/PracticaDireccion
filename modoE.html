<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica – Modo E Simulador de Examen</title>
  <link rel="stylesheet" href="css/styleV2.css?v=1">
  <link rel="icon" type="image/x-icon" href="img/pedrocoche.ico">
</head>
<body>
  <main class="training-container">
    <header class="training-header">
      <h1>Modo E – Simulador de examen</h1>
      <p>Señaliza, mira los espejos en orden y completa todas las instrucciones</p>
    </header>

    <div class="back-container">
      <a href="index.html" class="back-button">Volver</a>
    </div>

    <!-- Panel de estado del examen -->
    <section>
      <p id="exam-step">Ejercicio: 0 / 10</p>
      <p id="exam-faults">Leves: 0 | Graves: 0</p>
    </section>

    <!-- FLECHAS + TRIÁNGULO CENTRAL -->
    <section class="arrows-row">
      <div class="arrow arrow-left">
        <span>&larr;</span>
      </div>

      <div class="center-shape"></div>

      <div class="arrow arrow-right">
        <span>&rarr;</span>
      </div>
    </section>

    <!-- ESPEJOS -->
    <section class="mirrors-row">
      <div class="mirror mirror-left">
        <span>Izquierdo (1)</span>
      </div>

      <div class="mirror mirror-center">
        <span>Interior (2)</span>
      </div>

      <div class="mirror mirror-right">
        <span>Derecho (3)</span>
      </div>
    </section>

<!-- MODAL RESULTADO -->
    <div class="exam-modal-overlay" id="exam-modal">
      <div class="exam-modal">
        <h2 id="exam-result-title"></h2>
        <p id="exam-result-summary"></p>
        <button id="exam-restart" class="back-button" type="button">Reiniciar examen</button>
      </div>
    </div>

  </main>

  <script src="js/scriptE.js"></script>
</body>
</html>
